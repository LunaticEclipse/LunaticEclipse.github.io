<!DOCTYPE html>
<html>
<body>

<canvas id="screen" width="1000" height="600" style="border:3px solid #000000;"></canvas>


<script>

var canvas = document.getElementById("screen");
var ctx = canvas.getContext("2d");
var pi = Math.PI

function draw(){
	ctx.beginPath();
	ctx.arc(500, 300, 10, 0, pi*2);
	ctx.fillStyle = "#0000FF";
	ctx.fill();
	ctx.closePath();

}

setInterval(draw, 10);


</script>





</body>
</html>
