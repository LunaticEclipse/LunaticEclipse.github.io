<canvas id="screen" width="1000" height="600" style="border:3px solid #000000;"></canvas>

<h1> Research Simutaneous Key Presses </h1>




<script type="text/javascript" src="mathFunctions.js"></script>

<script>

var canvas = document.getElementById("screen");
var ctx = canvas.getContext("2d");
// player starting position!!
  
var x = 750;
var y = 300;

var dx = 0;
var dy = 0;

document.addEventListener("keydown", WASD);
document.addEventListener("keyup", stop);

function WASD(){
  if(event.key == "W"){
    dy = -1;
  }
  if(event.key == "S"){
    dy = 1;
  }
  if(event.key == "A"){
    dx = -1;
  }
  if(event.key == "D"){
    dx = 1;
  }
  if(event.key == "w"){
    dy = -2;
  }
  if(event.key == "s"){
    dy = 2;
  }
  if(event.key == "a"){
    dx = -2;
  }
  if(event.key == "d"){
    dx = 2;
  }
}

function stop(){
  dx = 0;
  dy = 0;
}



function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);  //refresh screen

  ctx.beginPath();
  ctx.arc(x, y, 5, 0, pi*2);    //draw the ball at (x, y)
  ctx.fillStyle = "#0000FF";
  ctx.fill();
  ctx.closePath();

  x += dx;
  y += dy;
}

function mainLoop(){
  //WASD();
  draw();
  t++;
}

setInterval(mainLoop, 5);					//loop "mainLoop" function every 5ms


</script>


</body>
</html>
