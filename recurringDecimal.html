<!DOCTYPE html>
<html>
<body>

<canvas id="danmaku" width="1500" height="750" style="border:1px solid #000000;"></canvas>

<p id="1"></p>

<script type="text/javascript" src="mathFunctions.js"></script>
<script type="text/javascript" src="danmaku.js"></script>



<script>
	x = 750;
	y = 500;

	title = "Recurring Decimal"

	function pattern(){
		if(t%5 == 1 && t%100<70){
			shootAccRing(750, 300, 1.5, -0.003, -3, t/300, 3, 50, "#000000")
		}

		if(t%75 == 1){
			shootRing(750, 300, 0.7, -t/400, 10, 10, "#555555")
			shootRing(750, 300, 0.7, -t/400, 10, 14, "#555555")
			shootRing(750, 300, 0.7, -t/400, 10, 18, "#555555")
			shootRing(750, 300, 0.7, -t/400, 10, 22, "#555555")
		}
	}

	function mainLoop(){
		pattern();
		WASD()
		draw();
		ctx.fillStyle = "#000000"
		ctx.fillRect(450,0,750,750);
		t++;
	}
	setInterval(mainLoop, 5);	

</script>



</body>
</html>
