<script>
	var x = 600;
	var y = 400; 

	//MAIN PATTERN DESIGN
	function pattern(){
		if(t%3 == 1){
			let c = t*2.5*pi/720;
			shoot1(600+120*cos(c)*sin(c/1.3), 250+120*sin(c)*sin(c/1.3), 1, t*pi/36, "#000000");
			shoot1(600-120*cos(c)*sin(c/1.3), 250-120*sin(c)*sin(c/1.3), -1, t*pi/36, "#000000");
		}
	}

	function mainLoop(){
		pattern();
		WASD()
		draw();
		t++;
	}
	setInterval(mainLoop, 5);	

</script>
