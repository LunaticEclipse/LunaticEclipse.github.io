<body>

<canvas id="danmaku" width="1500" height="850" style="border:0px solid #000000;"></canvas>


<p id="1"></p>

<script type="text/javascript" src="mathFunctions.js"></script>
<script type="text/javascript" src="danmaku.js"></script>



<script>
	var x = cx;
	var y = cy+200;

	toggle = true;

	


	function pattern(){

		if(t%3==1){
			
			shootAcc(cx+175*cos(t/50)*sin(t/100), cy-50+175*sin(t/50)*sin(t/100), -1, 0.004, 1.5, -t/25, "#dFA000");

			shootAcc(cx-175*cos(t/50)*sin(t/100), cy-50-175*sin(t/50)*sin(t/100), 1, -0.004, -1.5, -t/25, "#dFA000");
			

		}
	}

	function mainLoop(){
		pattern();
		WASD();
		draw();
		t++;
	}
	setInterval(mainLoop, 5);	

</script>



</body>
