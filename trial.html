<canvas id="danmaku" width="1500" height="1000" style="border:0px solid #000000;"></canvas>


<script type="text/javascript" src="mathFunctions.js"></script>
<script type="text/javascript" src="danmaku.js"></script>


<script>
	// player starting position!!
	var x = cx-50;
	var y = 600;


	function pattern(){
		if(t%2==1){
			for(let i = 0; i<3; i++){
				let j = t/40+i*pi/6
				shoot1(cx+300*cos(j), 350+300*sin(j), 1, j+pi+pi/36, "#000000");
			}
			for(let i = 0; i<3; i++){
				let j = t/40+i*pi/6
				shoot1(cx+300*cos(-j), 350+300*sin(-j), 1, -j+pi-pi/36, "#000000");
			}
		}
	}

	function mainLoop(){
		pattern();
		WASD()
		draw();
		t++;
	}
	setInterval(mainLoop, 5);	

</script>
