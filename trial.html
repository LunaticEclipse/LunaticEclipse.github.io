<script>
	// player starting position!!
	var x = cx-50;
	var y = 600;

	function pattern(){
		if(t%6==1){
			for(let i = 0; i < 4; i++){
				let j = i*pi/2+pi*sq(sin(t/180))
				shoot1(cx+100*cos(j)-300, 200+100*sin(j)+100, 0.5, j+pi+pi/20, "#000000");
				shoot1(cx+100*cos(-j)+300, 200+100*sin(-j)+100, 0.5, -j+pi+pi/20, "#000000");
			}
		}
	}

	function mainLoop(){
		pattern();
		WASD()
		draw();
		t++;
	}
	setInterval(mainLoop, 5);	

</script>
