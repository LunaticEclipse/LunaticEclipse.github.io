<!DOCTYPE html>
<html>
<body>

<canvas id="screen" width="1000" height="600" style="border:3px solid #000000;"></canvas>

<script type="text/javascript" src="mathFunctions.js"></script>

<script>
var canvas = document.getElementById("screen");
var ctx = canvas.getContext("2d");

function mainLoop(){
	pattern();
	draw();
}

setInterval(mainLoop, 10);					//loop "mainLoop" function every 10ms







function pattern(){


}








var bullets = [];
var count = 0; //bullet count

//a bullet object: {x, y, vx, vy}

function shoot1(x, y, v, angle){
	bullets[count] = {x:x, y:x, vx:v*cos(angle), vy:sin(angle)};
	count += 1;
}

function shoot2(x, y, vx, vy){
	bullets[count] = {x:x, y:x, vx:vx, vy:vy};
	count += 1;
}






function draw(){
	ctx.clearRect(0,0,canvas.width,canvas.height);	//refresh screen



	for (let i = 0; i<=bullets.lenght; i++){

		ctx.beginPath();
		ctx.arc(bullets[i].x, bullets[i].y, 5, 0, pi*2);		//draw the ball at (x, y)
		ctx.fillStyle = "#000000";
		ctx.fill();
		ctx.closePath();

		bullets[i].x += bullets[i].dx;							//move the ball
		bullets[i].y += bullets[i].dy;
	}
}



</script>





</body>
</html>
