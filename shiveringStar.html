<canvas id="danmaku" width="1500" height="850" style="border:0px solid #000000;"></canvas>


<p id="1"></p>

<script type="text/javascript" src="mathFunctions.js"></script>
<script type="text/javascript" src="danmaku.js"></script>



<script>
	var x = cx;
	var y = cy+200;
	toggle = true;

	var tx = 0;
	var ty = 0;
	

	var temp = 0;
	function pattern(){

		if(t%40==1 && t%800<281){
			if(t%800 == 1){
				tx = x;
				ty = y;
			}

			shootRing(cx, cy-150, 0.75, aim(cx,cy-150,tx,ty)+temp*pi/64, 64, 50, "#a0a0ff")
			temp++;
		}
	}

	function mainLoop(){
		pattern();
		WASD();
		draw();
		t++;
	}
	setInterval(mainLoop, 5);	

</script>
